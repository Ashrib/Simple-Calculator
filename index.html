<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div id="cal-body">
        <div id="screen"></div>
        <div id="all-buttons">
            <button onclick="getValue7()">7</button>
            <button onclick="getValue8()">8</button>
            <button onclick="getValue9()">9</button>
            <button class="del" onclick="remove()">Del</button>
            <button onclick="getValue4()">4</button>
            <button onclick="getValue5()">5</button>
            <button onclick="getValue6()">6</button>
            <button class="operator" onclick="divide()">/</button>
            <button onclick="getValue1()">1</button>
            <button onclick="getValue2()">2</button>
            <button onclick="getValue3()">3</button>
            <button class="operator" onclick="multiply()">*</button>
            <button class="zero" onclick="getValue0()">0</button>
            <button onclick="point()">.</button>
            <button class="operator" onclick="minus()">-</button>
            <button class="equal-sign" onclick="equal()">=</button>
            <button class="operator" onclick="add()">+</button>
        </div>
    </div>


    <script src="./calculator.js"></script>
</body>
</html>
